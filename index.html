<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Portfolio Management System</title>
    <style>
        body {
            background-color: lavender;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .section {
            background-color: white;
            padding: 15px;
            margin: 15px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 500px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <h1>Financial Portfolio Management</h1>

    <div id="portfolioDetails" class="section">
        <h2>Portfolio Summary</h2>
        <p>Loading portfolio value and allocation...</p>
    </div>

    <div id="portfolioAllocation" class="section">
        <h3>Allocation Percentages</h3>
        <ul id="portfolioPercentages">
            <!-- Allocation percentages will be dynamically listed here -->
        </ul>
    </div>

    <div id="portfolioTrans" class="section">
        <h3>Transaction Log</h3>
        <table>
            <thead>
                <tr>
                    <th>Transaction</th>
                    <th>Asset</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transaction details will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script type="module" src="financeportfolio.js"></script>
</body>
</html>
